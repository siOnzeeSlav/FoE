    FoE:
      description: FoE CMD
    infcmd:
      description: FoE CMD
      permission: FoE.Informace
    zpravacmd:
      description: FoE CMD
      permission: FoE.Oznameni
    chatcmd:
      description: FoE CMD
      permission: FoE.VypnoutChat
    cenzuracmd:
      description: FoE CMD
      permission: FoE.Cenzura
    gramatikacmd:
      description: FoE CMD
      permission: FoE.Gramatika
    acmd:
      description: FoE CMD
      permission: FoE.AdminChat.Psat
    tpcmd:
      description: FoE CMD
      permission: FoE.Tp
    invcmd:
      description: FoE CMD
      permission: FoE.Inventar
    bancmd:
      description: FoE CMD
      permission: FoE.Manager.Ban
    unbancmd:
      description: FoE CMD
      permission: FoE.Manager.Unban
    kickcmd:
      description: FoE CMD
      permission: FoE.Manager.Kick
    helpcmd:
      description: FoE CMD
      permission: FoE.HELP
    clearcmd:
      description: FoE CMD
      permission: FoE.Clear
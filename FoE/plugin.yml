name: FoE
main: main.FoE
version: 1.3.0
author: siOnzee
website: 'http://www.frelania.eu/'
soft-depend: [FoE-Updater]
permissions:
    FoE.*:
        description: "Vsechny Prava."
        children:
            FoE.Informace: true
            FoE.AntiReklama.Bypass: true

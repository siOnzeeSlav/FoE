            FoE.Rezervace.VIP: true
            FoE.Inventar: true
            FoE.Inventar.Upravovat: true
            FoE.Manager.Kick: true
            FoE.Manager.Ban: true
            FoE.Manager.Unban: true
            FoE.HELP: true
            FoE.HELP.Videt: true
            FoE.Clear: true
            FoE.AutoZpravy.Bypass: true
    FoE.Informace:
      description: FoE CMD
      default: true
    FoE.AntiReklama.Bypass:
      description: FoE CMD
      default: false
    FoE.Oznameni:
      description: FoE CMD
      default: false
    FoE.VypnoutChat.Psat:
      description: FoE CMD
      default: false
    FoE.VypnoutChat:
      description: FoE CMD
      default: false
    FoE.Cenzura:
      description: FoE CMD
      default: false
    FoE.Gramatika:
      description: FoE CMD
      default: false
    FoE.AdminChat.Videt:
      description: FoE CMD
      default: false
    FoE.AdminChat.Psat:
      description: FoE CMD
      default: false
    FoE.AntiSpam.Psat:
      description: FoE CMD
      default: false
    FoE.Tp:
      description: FoE CMD
      default: false
    FoE.Rezervace.VIP:
      description: FoE CMD
      default: false
    FoE.Inventar:
      description: FoE CMD
      default: false
    FoE.Inventar.Upravovat:
      description: FoE CMD
      default: false
    FoE.Manager.Ban:
      description: FoE CMD
      default: false
    FoE.Manager.Unban:
      description: FoE CMD
      default: false
    FoE.Manager.Kick:
      description: FoE CMD
      default: false
